<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Your Appointments</h2>
<table id="appointmentsTable">
    <thead>
    <tr>
        <th>Appointment ID</th>
        <th>Status</th>
        <th>Realtor ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Buyer Email</th>
        <th>Meeting Place</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Appointments will be inserted here -->
    </tbody>
</table>
<p id="response"></p>

<script>
    async function fetchAppointments() {
        try {
            const response = await fetch('/api/appointments');
            const result = await response.json();

            if (result.success) {
                const appointmentsTable = document.getElementById('appointmentsTable').getElementsByTagName('tbody')[0];
                appointmentsTable.innerHTML = ''; // Clear existing appointments

                result.appointments.forEach(appointment => {
                    const row = appointmentsTable.insertRow();
                    row.innerHTML = `
                            <td>${appointment[0]}</td>
                            <td>${appointment[1]}</td>
                            <td>${appointment[2]}</td>
                            <td>${appointment[3]}</td>
                            <td>${appointment[4]}</td>
                            <td>${appointment[5]}</td>
                            <td>${appointment[6]}</td>
                            <td><button onclick="cancelAppointment(${appointment[0]})">Cancel</button></td>
                        `;
                });
            } else {
                document.getElementById('response').innerText = 'Failed to fetch appointments';
            }
        } catch (error) {
            document.getElementById('response').innerText = 'An error occurred. Please try again.';
        }
    }

    async function cancelAppointment(appointmentID) {
        try {
            const response = await fetch('/api/cancel-appointment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ appointmentID })
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById('response').innerText = 'Appointment canceled successfully';
                fetchAppointments(); // Refresh appointments
            } else {
                document.getElementById('response').innerText = result.message;
            }
        } catch (error) {
            document.getElementById('response').innerText = 'An error occurred. Please try again.';
        }
    }

    // Fetch appointments when the page loads
    window.onload = fetchAppointments;
</script>
</body>
</html>
